<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>CryptoCoin - Free Cryptocurrency Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<!-- Spinner Start -->
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 px-4 px-lg-5">
    <a href="index.html" class="navbar-brand d-flex align-items-center">
        <h2 class="m-0 text-primary"><img class="img-fluid me-2" src="img/icon-1.png" alt=""
                                          style="width: 45px;">SOAP-FOREX</h2>
    </a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-4 py-lg-0">
            <a th:href="@{/}"
               class="nav-item nav-link"
               th:classappend="${activePage == 'home'} ? 'active' : ''">Főoldal</a>

            <a th:href="@{/soap}"
               class="nav-item nav-link"
               th:classappend="${activePage == 'soap'} ? 'active' : ''">SOAP</a>

            <a th:href="@{/forex/account}"
               class="nav-item nav-link"
               th:classappend="${activePage == 'forex-account'} ? 'active' : ''">Forex-account</a>

            <a th:href="@{/forex/actual-prices}"
               class="nav-item nav-link"
               th:classappend="${activePage == 'forex-aktar'} ? 'active' : ''">Forex-AktÁr</a>

            <a th:href="@{/forex/historic-price}"
               class="nav-item nav-link"
               th:classappend="${activePage == 'forex-histar'} ? 'active' : ''">Forex-HistÁr</a>

            <a th:href="@{/forex/open}"
               class="nav-item nav-link"
               th:classappend="${activePage == 'forex-nyit'} ? 'active' : ''">Forex-Nyit</a>

            <a th:href="@{/forex/position}"
               class="nav-item nav-link"
               th:classappend="${activePage == 'forex-poz'} ? 'active' : ''">Forex-Poz</a>

            <a th:href="@{/forex/close}"
               class="nav-item nav-link"
               th:classappend="${activePage == 'forex-zar'} ? 'active' : ''">Forex-Zár</a>
        </div>
        <div class="h-100 d-lg-inline-flex align-items-center d-none">
            <a class="btn btn-square rounded-circle bg-light text-primary me-2" href=""><i
                    class="fab fa-facebook-f"></i></a>
            <a class="btn btn-square rounded-circle bg-light text-primary me-2" href=""><i
                    class="fab fa-twitter"></i></a>
            <a class="btn btn-square rounded-circle bg-light text-primary me-0" href=""><i
                    class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</nav>
<!-- Navbar End -->

<!-- Main Content -->
<main layout:fragment="content">

</main>
<!-- Main Content End -->

<!-- Footer Start -->
<footer>
    <div class="container-fluid bg-light footer fadeIn" data-wow-delay="0.1s">
        <div class="container-fluid py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; 2025 <a href="#">SOAP-FOREX alkalmazás</a>. Minden jog fenntartva.
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        Sablon: <a href="https://htmlcodex.com" target="_blank">HTML Codex</a>, terjeszti
                        <a href="https://themewagon.com" target="_blank">ThemeWagon</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Footer End -->

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
        class="bi bi-arrow-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>

<!-- Custom Javascript -->
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
