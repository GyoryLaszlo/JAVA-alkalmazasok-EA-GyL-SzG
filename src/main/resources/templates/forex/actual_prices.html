<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>FOREX Aktuális Árak</title>
    <th:block layout:fragment="head"></th:block>
</head>
<body>
<div layout:fragment="content">

    <div class="container-fluid hero-header bg-light py-2 mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-5 mb-3 animated slideInDown">
                        Forex <span class="text-primary">Aktuális Árak</span>
                    </h1>
                    <p class="text-secondary mb-2">
                        Tekintsd meg a legfrissebb devizaárfolyamokat valós időben az OANDA adatai alapján.
                    </p>
                </div>
                <div class="col-lg-6 text-center animated fadeIn">
                    <img class="img-fluid animated pulse infinite"
                         style="animation-duration: 3s; max-height: 280px;"
                         src="/img/payment-process.png"
                         alt="Valuta Piaci árfolyamok">
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row g-4 align-items-start">
            <div class="col-lg-4">
                <div class="card shadow-sm border-0 bg-light p-4 text-center h-100">
                    <h5 class="mb-3 text-primary"><i class="bi bi-currency-exchange me-1"></i> Válassz devizapárt</h5>

                    <form th:action="@{/forex/actual-prices}" th:object="${instrumentRequest}" method="post">
                        <select th:field="*{instrument}" required class="form-select mb-3">
                            <option value="">-- válassz --</option>
                            <option th:each="inst : ${instruments}"
                                    th:value="${inst.name}"
                                    th:text="${inst.displayName != null ? inst.displayName : inst.name}">
                            </option>
                        </select>
                        <button type="submit" class="btn btn-primary w-100">Árfolyam lekérése</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <div th:if="${selectedInstrument}" class="card shadow-sm border-0 bg-light p-4 h-100">
                    <h3 class="text-center text-primary mb-4">
                        <i class="bi bi-graph-up me-1"></i>
                        <span th:text="'Aktuális árfolyam – ' + ${price.instrument}"></span>
                    </h3>

                    <div class="row text-center">
                        <div class="col-md-4 mb-3">
                            <div class="p-3 bg-white rounded shadow-sm">
                                <h6 class="text-muted mb-1">Vételi ár (Bid)</h6>
                                <h4 class="text-success fw-bold" th:text="${price.bid}"></h4>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="p-3 bg-white rounded shadow-sm">
                                <h6 class="text-muted mb-1">Eladási ár (Ask)</h6>
                                <h4 class="text-danger fw-bold" th:text="${price.ask}"></h4>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="p-3 bg-white rounded shadow-sm">
                                <h6 class="text-muted mb-1">Árfolyam időpontja</h6>
                                <h4 class="fw-semibold text-muted" th:text="${price.time}"></h4>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <p class="fw-semibold">
                            Státusz:
                            <span th:text="${price.tradeable} ? 'Kereskedésre elérhető' : 'Nem elérhető'"
                                  th:classappend="${price.tradeable} ? 'text-success fw-bold' : 'text-danger fw-bold'"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${priceStr}" class="container mb-5">
        <div class="card bg-light border-0 p-4">
            <h5 class="text-secondary mb-3"><i class="bi bi-code-square me-1"></i> Lekérésre kapott válasz:</h5>
            <pre class="bg-body p-3 border rounded small text-dark" style="white-space: pre-wrap;" th:text="${priceStr}"></pre>
        </div>
    </div>

</div>
</body>
</html>
